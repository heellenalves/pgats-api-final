name: CI - Cofrinho Digital

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instalar dependências
        run: npm install


      - name: Rodar os testes Controller
        run: npm run test-rest-controller 

      - name: Subir a API Rest 
        run: npm run start-rest &  

      - name: Esperar as APIs funcionarem
        run: sleep 8  

      - name: Criar .env
        run: |
          echo "BASE_URL_REST=http://localhost:3000" >> .env

      - name: Rodar os testes External 
        run: npm run test-rest-external
